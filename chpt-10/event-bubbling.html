<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
  </head>
  <body>
    <div id="button-group">
      <button>Click Me</button>
      <button>No, Click Me</button>
      <script>
        document
          .getElementById("button-group")
          .addEventListener("click", () => alert("clicked"));
      </script>
    </div>
  </body>
</html>
